[package]
name = "advent-of-wasm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
axum = "0.6.1"
fehler = "1.0.0"
maud = "0.24.0"
oauth2 = "4.3.0"
rand = "0.8.5"
rusqlite = { version = "0.28.0", features = ["functions"] }
rusqlite_migration = "1.0.1"
serde = { version = "1.0.151", features = ["serde_derive"] }
toml = "0.5.10"
wasmtime = "3.0.1"
